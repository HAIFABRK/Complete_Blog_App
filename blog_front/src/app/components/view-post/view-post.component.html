<div *ngIf="postData" class="card-container">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{postData.name}}</mat-card-title>
            <mat-card-subtitle>Posted By : {{postData.postedBy}} | Posted On : {{postData.date | date:'medium'}} </mat-card-subtitle>
            <img mat-card-image [src]="postData.img" height="300px" class="img" alt="Card Image" />
            <mat-card-content>
                {{postData.content}}
            </mat-card-content>
            <hr>
            <mat-chip-set>
                <mat-chip *ngFor="let tag of postData.tags"> {{ tag }} </mat-chip>
            </mat-chip-set>

            <mat-card-actions>
                <button mat-raised-button color="#9197f0">
                   {{ postData.likeCount}}
                    <mat-icon>favorite</mat-icon>
                </button>
                <button   mat-raised-button color="#9197f0" style="margin-left:5px ;">
                    {{postData.viewCount}}
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card-header>
    </mat-card>
</div>
